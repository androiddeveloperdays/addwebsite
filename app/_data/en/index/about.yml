title: "About Android Developer Days"
showMoreButton: "Click For More"
blocks:
 - {title: "What is the aim of ADD 2015?", image: "conference.jpg", text: "Android Developer Days is aimed to be well known with high quality event where attendees can have fun and learn new technologies. Attendees expected be able to develop software in certain subjects after the event. We believe in that we can provide more contribution to our environment and world in this way." }
 - {title: "What is content of ADD 2015?", image: "workshop.jpg", text: "It is planned that the conference will include seminars, workshops, hackathons, panels, funny activities, and networking related to the issues. Furthermore, it is planned to organize ignito talks (2min short talks) and entrepreneurship related contents." }
 - {title: "Who are the targeted participants of ADD 2015?", image: "hackathon.jpg", text: "The conference is open to everyone who is related with current technologies, developer, wants to be developer and have an idea about subject. General participant profile includes software/hardware engineers, academicians, students, entrepreneurs and anyone related with area." }
