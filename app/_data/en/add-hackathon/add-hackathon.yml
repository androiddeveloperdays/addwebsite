text4: "2012 Android Hackathon @İşkalesi"
text5: "<b>Son Başvuru :</b> 26 Nisan Pazar<br><b>Başvuruların Sonuçlandırılması :</b> 3 Mayıs Pazar<br><b>Etkinlik Programı :</b><br>Hackathon Başlangıç : 11 Mayıs Pazartesi 13:00<br>Hackathon Bitiş : 12 Mayıs Salı 13:00<br>Jüri Sunumları : 12 Mayıs Salı 14:00<br>Ödül Töreni : 12 Mayıs Salı 16:00<br><b>Mekan:</b> ODTÜ KKM, Ankara<br><b>Ayrıntılar ve Kurallar</b><br>*Mobil Hackathona en fazla üç kişilik bir ekiple katılabilirsiniz.<br>*Mobil Hackathon 24 saat sürecek olup 11 Mayıs 2015 Pazartesi günü saat 13:00’da başlayıp ve 12 Mayıs 2015 Salı saat 13:o0’da sona erecektir.<br>*Birinci, ikinci ve üçüncü ekiplere çeşitli hediyeler verilecektir. Hediyelerin neler olacağı ayrıca duyurulacaktır.<br>*Jürinin değerlendireceği uygulamalar etkinlik sonunda mümkün olduğunca bitmiş olmalıdır.<br>*Jüri uygulamaları özgünlük, yazılım kalitesi, işlevsellik ve fayda gibi kriterlerine göre değerlendirecektir.<br>*Kazananları jüri etkinlik sonunda yapılacak sunumların ardından belirleyecektir.<br>*Katılımcıların hackathon salonunu terketmemeleri beklenmektedir.<br>*Uygulamalar 24 saat içerisinde sıfırdan geliştirilmiş olmalıdır. Tüm kodlar hackathon süresince yazılmalıdır.<br>* Önceden yazılmış kodlar kullanılmamalıdır.<br>*Katılımcılar hackathon başlamadan önce uygulama fikri bulabilir, gerekli ham bilgileri toplayabilir ve uygulamanın nasıl kodlanacağını araştırıp öğrenebilirler.<br>*Uygulama veya uygulama fikri ile ilgili tüm haklar geliştirenlerin veya fikrin sahiplerinindir.<br>*Katılımcılar istedikleri 3. parti kütüphane veya kaynak kodu kullanabilirler.<br>*Katılımcılar uygulamalarında istedikleri teknolojileri kullanıp kullanmamakta özgürdürler.<br>*Katılımcılar hedef platform olarak istedikleri bir mobil platformu tercih edebilirler.<br>*24 saat boyunca içecekler ve yiyecekler katılımcılara ücretsiz temin edilecektir.<br>*Katılımcılar kendi bilgisayarlarını getirmelidirler.<br>*Hackathon süresi sonunda ortaya çıkan ürünler istenilen formatta erişilebilecek bir yere konulabilmelidir.<br>*Hackathon sonunda her ekip 5 dk’yı geçmeyecek bir sunum yapacaktır."
