text1: "Bu sene 4. düzenlenecek olan Android Geliştirici Günleri kapsamında <a href='http://hackingfest.com/'>Hackingfest</a> adlı bir hackathon serisinin Ankara ayağı düzenlenecektir. Bu hackathonda geliştiriciler 24 saat içinde bir mobil uygulama fikirlerini hayata geçirmeye çalışacaklar. Katılımcılara herhangi bir proje fikri ya da mobil platform kısıtlaması getirilmeyecek. Etkinlik sırasında katılımcıların bütün yiyecek ve içecek ihtiyaçları ücretisiz olarak karşılanacaktır. Hackathon sonunda bütün ekipler juriye sunum yapacak olup, jüriye yapılacak sunum ardından dereceye giren ekiplere çeşitli hediyeler verilecektir. Hem bireysel hem de 3 kişiye kadar ekiplerin katılabileceği bu etkinliğe katılım sınırlı olup 26 Nisan Pazar'a kadar ön başvuruların yapılması gerekmektedir. Başvuru yapan katılımcılara en geç 3 Mayıs Pazar gününe kadar dönüş yapılacaktır. Böyle bir etkinliğe katılıp tecrübe ve sürpriz ödüller kazanmak, yeni insanlarla tanışmak ve bu heyecana ortak olmak istersen sen de Mobil Hackathon’a başvurunu hemen yap!"
