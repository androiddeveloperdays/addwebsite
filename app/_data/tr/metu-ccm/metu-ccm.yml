text1: "Android Geliştirici Günleri, <a href='http://www.ccc.metu.edu.tr/index.htm'>ODTÜ Kültür ve Kongre Merkezinde</a> yapılacaktır. ODTÜ Kültür ve Kongre Merkezi, ODTÜ yerleşkesinde olup şehir merkezine 7 km, havaalanına 45 km, otogara ise 4 km uzaklıkta bulunmaktadır. Yerleşke ile kent merkezi arasında ulaşım, belediye otobüsü, dolmus ve taksi ile, sehirlerarası ulaşım ise terminal binasındaki otobüs firmaları tarafından sağlanmaktadır."
text2: "ODTÜ Kültür Kongre Merkezi"
text3: "Ulaşım"
text4: "Etkinlik ODTÜ Kültür ve Kongre Merkezinde yapılacaktır. ODTÜ’ye ulaşım şehir merkezi olan Kızılay’dan dolmuş ile 20-25 dakika sürmektedir. Kızılay civarındaki otellerde ya da ODTÜ içindeki <a href='http://stm.metu.edu.tr/asym-resimleri'>Aysel Sabuncu Yaşam Merkezinde</a> kalabilirsiniz."
