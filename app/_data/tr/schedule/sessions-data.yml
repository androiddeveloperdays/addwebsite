    title: "4 Milyon Unity Geliştiricisine Android Kütüphanen ile Ulaş"
    description: "%45 pazar payı ile Unity dünyadaki en popüler oyun motoru. Asset Store'da zengin C# ve JavaScript API'lerinin ön plana çıktığı, çok sayıda assetler ve kütüphaneler bulunuyor. Asset Store, assetleri paylaşabildiğiniz veya satış yapabildiğiniz açık bir platform. Konuşma sırasında neden kendi Android kütüphenenize veya Unity geliştiricilerine açık SDK' ya sahip olmanızın tam zamanı olduğunu tartışacağız. Unity API, JNI ve biraz sihir kullanarak C# ile nasıl kullanırsınız. Taşırken karşılaşabileceğiniz problemler. Ve son olarak ama en önemlisi yaptığınız işi Unity Asset Store' da nasıl yayınlarsınız."
