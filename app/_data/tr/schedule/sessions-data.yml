    id: 015
    title: "Android'de Verimli Sync"
    description: "Kullanıcılar emaillerine, kontaklarına ve notlarına her durumda, çevrimdışı olsalar bile erişmek istiyorlar. Ayrıca tüm bilgilerinin diğer tüm cihazlarına da senkronize olmasını istiyorlar. Bütün bunların da network ve batarya açısından verimli olması gerekiyor. Base uygulamasını geliştirirken Mateusz ve takım arkadaşları bu problemler ile karşılaştı. Oturum sırasında bu konular ile ilgili savaş meydanından direk olarak tavsiyeler verilecektir."
