    id: 119
    title: "4 Milyon Unity Geliştiricisine Android Kütüphanen ile Ulaş"
    description: "%45 pazar payı ile Unity dünyadaki en popüler oyun motoru. Asset Store'da zengin C# ve JavaScript API'lerinin ön plana çıktığı, çok sayıda assetler ve kütüphaneler bulunuyor. Asset Store, assetleri paylaşabildiğiniz veya satış yapabildiğiniz açık bir platform.\nKonuşma sırasında neden kendi Android kütüphenenize veya Unity geliştiricilerine açık SDK' ya sahip olmanızın tam zamanı olduğunu tartışacağız. Unity API, JNI ve biraz sihir kullanarak C# ile nasıl kullanırsınız. Uygulamanızı port ederken karşılaşabileceğiniz problemler. Ve son olarak yaptığınız işi Unity Asset Store' da nasıl yayınlayacağınızı konuşayacağız."
