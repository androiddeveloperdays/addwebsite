    id: 108
    title: "Android için BLE Geliştirmeye Giriş"
    description: "En son giyilebilir teknoloji ürünleri BLE olarak da adlandırılan Bluetooth Low Energy özelliği taşımaktadır. Android Wear, FitBit, Runtastic gibi giyilebilir teknoloji ürünlerinin bazıları gerçekten ilgi çekici işler yapmaktadır. Bu fitness cihazları izleyici cihazlarla data ölçmektedir ve daha sonra BLE ile taşınabilir cihazlarla haberleşmektedir. Beacon ise BLE kullanan bir başka havalı teknolojidir. Bu nedenle BLE hakkında bilgi sahibi olmak gereklidir.\nBu sunumda BLE API'lerinde kullanılan terimleri, BLE cihazlara bağlanmayı, problemleri/zorlukları, imkanları ve Android cihazlarla muhtemel kullanım alanlarını ve daha bir çok şeyi anlatacağım."
