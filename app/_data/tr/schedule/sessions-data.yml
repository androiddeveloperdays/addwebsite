    description: "Bir uygulama düşük hafıza veya konfigürasyon değişikliği nedeniyle kapatıldığında tam olarak son kaldığı duruma dönebilmesi için Android'in uygulamanın son halini nasıl kayıt ettiğini öğrenin. Bu konuşmada Parcelable ve Parcel objelerine ve Android'in bunları kayıt edip geri getirerek son kullanıcı arayüzü durumuna nasıl döndüğü gibi konulara odaklanılacaktır."
