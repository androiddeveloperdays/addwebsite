    title: "Daha İyi Bir (U)Xperience Tasarlayın"
    description: "İyi tasarlanmış bir Android uygulaması yapmak artık yeterli değil. Yapılan tasarım yeni, heyecan verici ve eşşiz olmalıdır.\nBu konuşma, iyi bir tasarımın nasıl müthiş bir hale dönüştürüleceğini gösterecektir. Tasarım becerilerinizi nasıl geliştireceğinize dair noktalar ve ipuçları verilecektir."
