    title: "Google'dan  Fiziksel Web"
    description: "Fiziksel Web, webin gücünü ortaya çıkaracak bir yaklaşımdır, istek durumunda etkileşim. İnsanlar herhangi bir akıllı cihaza gidecek-bir otobüs durağı, bir kahve makinesi,bir poster,bir oyuncak veya bir kiralık arabaya ve ilk başta bir uygulama indirmek zorunda olmayacak. Herşey bir tıklama uzakta olacak. Bu sunumda katılımcılara IOT temelleri anlatılacaktır. Fiziksel Web, Google'ın IOT'deki akıllı nesnelere önerdiği yaklaşımdır. PW beaconları ile bir canlı demo da yapılacaktır. "
