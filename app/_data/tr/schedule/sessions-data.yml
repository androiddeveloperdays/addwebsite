    id: 106
    title: "Mobil Güvenlik: Şifrelere Ölüm"
    description: "Kullanıcı doğrulaması mobil ve web uygulamalarında çok yaygındır. Temel bir kullanıcı doğrulama geliştirmek geliştiriciler için kolay bir işlemdir fakat bir çok problemle birlikte gelmektedir. Fakat bu kolay kullanım, (tekrar) şifre girme, yeni bir şifre oluşturmayla uğraşma veya yeni bir hesap oluştururken kişisel bilgilerin tuhaf bir klavye ile girilmeye çalışmak gibi kullanıcı deneyimini kötü etkileyen durumlar oluşturmaktadır.\nBu sunumda güvenlik açıkları ve şifrelerin UX etkileri tartışılacaktır ve Tim daha kullanıcı dostu bir akış yaratabilmek için farklı yöntemlerden bahsedecektir. OAuth, OpenID Connect ve hatta Bluetooth Low Energy gibi donanımsal tekniklerin açıklandığı bu konuşma, kullanıcı hesaplarının oluşturulması ve kayıt edilmesi gibi konuları önemseyen kişiler için ilgi çekici olacaktır."
