    id: 131
    title: "Tüm Dünyayı Material Yap"
    description: "Bu oturum bizim Lollipop'a geçişimiz hakkında bilgi verecektir. Uygulama sadece Lollipop versiyonlarına uyumlu olmamalıdır, geriye dönük de uyumlu olmalıdır. Bu sunumda support kütüphanesinin yanında RecyclerView ve CardView nasıl kullanılacağından bahsedilecektir. Aynı zamanda farklı API seviyelerinde aynı görüntü ve deneyimi sağlamak için uyguladığımız bazı teknik ve çözümlerden de bahsedilecektir. Bu konuşmada Material tasarımın büyük bir kısmını oluşturan animasyonlardan bahsedilmeyecek. Bu sunum zaten bir uygulaması olup da geriye dönük uyumluluk kazandırara Material tasarım yapmak isteyen geliştiricileri hedeflemektedir."
