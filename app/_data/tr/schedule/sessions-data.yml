    description: "Elektronik uçuş çantası(EFB) uçuş ekibine uçuş süreçlerinde yardımcı olmak ve daha az basılı kağıt kullanılmasını sağlamak amacıyla kullanılan elektronik bilgi sistemidir. Bu sunumda STM’nin 2011 yılından beri Atlasjet ile yapılan ortak çalışma anlaşmasıyla iOS platformunda geliştirdiği EFB ve Aerotab EFB’de kullanılan kütüphanelerin nasıl yönetildiği anlatılacak; kullanılan Mapbox, PSPDFKit, AFNetworking, CocoaLumberjack, Cocoasecurity, FMDB, ZipArchive, GData XML-HTML, AKSlidecks, BLWebSocketServer, JSQMessagesViewController kütüphaneleri hakkında bilgi verilecektir."
