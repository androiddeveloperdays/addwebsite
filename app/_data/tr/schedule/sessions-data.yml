    id: 010
    title: "Android için BLE Geliştirmeye Giriş"
    description: "Giyilebilir teknolojilerde, Bluetooth Low Energy özelliğini taşıyan tüm ürünler BLE olarak adlandırılmaktadır.  Android Wear, FitBit,Runtastic gibi giyilebilir teknolojilerin bir kısmı gerçekten  ilgi çekicidir. Bu fitness cihazları izleyici cihazlarla data ölçmektedir ve daha sonra BLE ile taşınabilir cihazlarla haberleşmektedir. Beaconlarda BLE kullanan teknolojiler arasındadır, bu nedenle BLE hakkında bilgi sahibi olmak gereklidir.                                                             Bu sunumda BLE terimleri, API gereçlerini, BLE cihazlara bağlanmayı, kolaylık ve zorluklarını,ve Android cihazlarla muhtemel kullanım alanlarını ve daha bir çok şeyi anlatacağım."
    subtype: presentation
    speakers: [14]
    language: en
    complexity: "Beginner"
-
    id: 011
    title: "Android Araçları İncelemeleri"
    description: "Android'deki performans ve kararlılık sorunları işlenecektir. Daha sonra yeni cihaz monitörünün sunduğu battery historian,traceView DDMS ve dumpsys gibi test ve analiz araçlarının üzerinden geçilecektir ve canlı bir demo yapılacaktır. Son olarak uygulamanızdaki kararlılık ve performansı artıracak bazı ipuçları ve tavsiyeler verilecektir."
