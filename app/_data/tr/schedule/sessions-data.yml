    title: "Pazara Açılma Dünyasında Mobil Güvenliği Önemsemek"
    description: "Android giderek daha da talepkar olan mobil insanlar için zengin uygulamalar geliştirmek için tasarlandı. Uygulamalar hızlıca markete koyulurken, Android platformunun getirdiği güç ve esneklik yüzünden aslında gerekli olan güvenlik önlemlerine göz yumuluyor. Hewlett-Packard'ın yaptığı azımsanamayacak mobil güvenlik ile ilgili çalışmaları da baz alarak, bu konuşmada mobil güvenlik hatalarından bahsedilecek ve mobil geliştirme sürecinde güvenlik nasıl sağlanabilir bahsedilecektir."
