    title: "VR Teknolojileri"
    description: "Son zamanlarda oyun endüstrisinde sanal gerçeklik oldukça popüler bir hale geldi. Aynı zamanda pazarlamada da güçlü bir araç halini aldı. Sanal gerçeklik, son yıllarda ortaya çıkmasına rağmen nasıl bu kadar hızlı popüler oldu. Sanal gerçeklik donanımlarını son kullanıcıya bu kadar ucuz bir şekilde sağlanabilmesini sağlayan teknolojik gelişim nedir? Bu teknolojinin altında yatan nedir? Çözülmesi gereken zorluklar nelerdir? Pazarlama aracı olarak nasıl kullanıldı? Gelecekte ne bekliyoruz? Bu soruların bir kısmının cevabını Sanal Gerçeklik Teknolojisi oturumunda bulabilirsiniz. Geliştiriciler için SDK ve donanımlar hakkında detaylı açıklamalar verilecektir."
