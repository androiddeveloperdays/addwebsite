    title: "Google'dan  Fiziksel Web"
    description: "Fiziksel Web, webin öz süpergücünü (anlık etkileşim) ortaya çıkaracak bir yaklaşımdır. İnsanlar herhangi bir akıllı cihaza gidebilmeli - bir otobüs durağı, bir kahve makinesi, bir poster, bir oyuncak veya bir kiralık arabaya - ve bir uygulama indirmek zorunda olmamalıdır. Herşey sadece bir tıklama kolaylığında olmalı. Bu sunumda katılımcılara Internet of Things temelleri ve birkaç etkileyici istatistik anlatılacaktır. Fiziksel Web, Google'ın Internet of Things'deki akıllı nesnelere önerdiği yaklaşımdır. PW beaconları ile bir canlı demo da yapılacaktır."
