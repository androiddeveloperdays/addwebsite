-
    id: 107
    title: "CyanogenMod Çalıştayı - Kendi Android İşletim Sisteminizi Derleyin"
    description: "CyanogenMod tabanlı Android işletim sisteminizi derlemeyi öğrenin. Herhangi bir deneyim gerekmiyor. Android Lollipop versiyonunu HTC, Sony, LG gibi bir çok popüler cihaza uygun derlemenizi sağlayacak işlemler adım adım anlatılacaktır. Geliştirme ortamının hazırlanması, Android kaynak kodu ile senkronize olunması, Android derleme sistemine genel bakış ve işletim sistemini kendinizin nasıl derleyeceği gibi konuları öğrenceksiniz. Tek ihtiyacınız olan SSH destekli bir laptopunuzu ve heyecan getirmek!"
