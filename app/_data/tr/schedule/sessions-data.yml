    id: 007
    title: "Mobil Güvenlik: Şifrelere Ölüm"
    description: "Kullanıcı doğrulaması mobil ve web uygulamalarında çok yaygındır. Temel bir kullanıcı doğrulama geliştirmek geliştiriciler için kolay bir işlemdir fakat bir çok problemle birlikte gelmektedir. Kullanıcı deneyimini bozan tekrar şifre girmelek, benzersiz bir şifre oluşturmak veya kişisel bilgilerin girilerek yeni hesap oluşturmak gibi işlemler gerektirebilir. Bu sunumda güvenlik açıkları ve şifrelerin UX etkileri tartışılacaktır ve Tim daha kullanıcı dostu bir akış yaratabilmek için farklı neler var belirtecektir. OAuth,OpenID Connect ve hatta donanımsal tekniklerden Bluetooth Low Energy hakkında bilgi verilecektir. Kullanıcı hesaplarının oluşturulması ve kayıt edilmesi gibi konuları önemseyen kişiler için bu konuşma ilgi çekici olacaktır."
    subtype: presentation
    speakers: [5]
    language: en
    complexity: "Beginner"
