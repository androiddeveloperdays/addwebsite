    id: 127
    title: "Bean'leri Bağlama: Android'deki Bluetooth Low Energy Kasisli Yolu"
    description: "Akıllı ve az enerjili cihazları BLE kullanarak bağlamak kolay görünüyor, cihazlar ve API'lar Android 4.3'den beri mevcut. Ama bunları kullanmaya başladığınızda garip, dokümante edilmemiş ve bazen süprizlerle dolu detaylar ile karşılaşacaksınız. Bu sunumda LightBlue Bean resmi olmayan SDK'sını derlerken öğrenilenler ve  tecrübeler ile Android BLE ve detaylarından bahsedilecektir.\nBu sunumda BLE'nin ne olduğu, önemli API'lar ve bu API'ler ile ilgili önemli noktalar ve ipuçları paylaşılacaktır."
    subtype: presentation
    speakers: [12]
    language: en
    complexity: "Beginner"
-
    id: 128
    title: "MVP, Observer ve Mediator Örüntüleri ile Yeniden Kullanılabilir Uygulama Bileşenleri Geliştirme"
    description: "Geliştirilen uygulamaların katmanlı bir mimariye sahip olması uygulama geliştiricilere çeşitli faydalar sağlamaktadır:1. Uygulamanın bölümleri ayrı ayrı birim testlere tabi tutulabilir. 2. Her bir katmanın kendi alanında uzman kişilerce birbirlerinden bağımsız biçimde geliştirilmesi mümkün hale gelir. 3. Geliştirilen bölümlerin farklı uygulamalar da yeniden kullanılmalarının önü açılmış olur.Kurumsal uygulamalarda klasik üç katmanlı bir mimari uygulayıp UI, iş mantığı ve veri erişim şeklinde ayrı ayrı katmanlar oluşturmak yaygın bir pratik haline gelmiştir. Ancak yukarıda bahsettiğimiz faydaların tam olarak elde edilebilmesi için uygulamanın içerisindeki farklı aspectlerin birbirlerinden bağımsız biçimde ele alınması ve UI katmanındaki UI oluşturma ve render işleminin UI mantığı ve iş mantığından tamamen bağımsız hale getirilmesi için alışageldik katmanlı mimarinin de üzerinde yeni bir yapılanmaya ihtiyaç vardır. İşte MVP, Observer ve Mediator örüntülerinin birlikte kullanıldığı bir mimari ile bahsi geçen bu faydaları elde etmek mümkün hale gelmektedir. Aslında Java EE dünyasındaki bir takım teknolojiler ve framework'ler de bu örüntüler üzerine kurulu bir mimarinin hayata geçirilmesini kolaylaştırmaktadır. MVP örüntüsü ile UI oluşturma ve render işlemi ile iş mantığının birbirinden tamamen ayrılması sağlanmaktadır. UI üzerinde meydana gelen herhangi bir UI event'inin iş mantığına özgü bir event'e dönüştürülerek Mediator örüntüsü üzerinden dolaşıma sokulması sağlanmaktadır. Uygulama içerisindeki diğer bileşenler veya modüller de bu iş mantığı event'lerinden ilgilendiklerini işleyerek kendi servislerini sunmaktadırlar. MVP, Observer ve Mediator örüntülerinin birlikte kullanımı ile uygulama içerisinde mikro ve makro düzeyde modülarite sağlanmasının yanı sıra, geliştirilen ünitelerin farklı uygulamalarda yeniden kullanılmaları da mümkün olmaktadır."
    subtype: presentation
    speakers: [26]
    language: tr
    complexity: "Beginner"
-
    id: 129
    title: "Akıllı Bir Şekilde Startup Olun"
    description: "Kendi startupınızı oluşturmak inanılmaz bir yolculuktur. Turhan Oz bu sunumda en az israf ve sürekli geliştirme ile bu alanda kat ettiği gelişmeleri paylaşacaktır.  Bu sunum akıllı ilerlemeler ile başarının gerçekleşmesinin muhtemel olduğunu anlamanızı sağlayacak bir davetiyedir."
