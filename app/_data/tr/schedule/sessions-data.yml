    title: "Neden Java EE Bir Topluluğa ve Açık Kaynağa İhtiyaç Duyar?"
    description: "Daha önce hiç endüstri standardı olan Java EE ‘nin gerçekte ne anlama geldiğini araştırmışmıydınız? Gerçek şu ki , gerçekten çok az sayıda insan Java ve Java EE’nin nasıl yönetildiğini, uzun ve kısa dönemde kendi profesyonel hayatlarına  nasıl  yansınıdığını  biliyor. Bu bölümde seyircilere Java ve Java  EE gibi açık standartları ve bunların nasıl yönetildiğinin tanıtımı hedeflenecektir.Ayrıca  açık standartın gerçekten ne anlama geldiği ve bunlara neden ve nasıl katıkıda bulunmanız gerektiği tartışılacaktır."
