-
  title: "Android Geliştirici Günleri Nedir?"
  text: "Android Geliştirici Günleri, mobil, web, sunucu ve yazılım teknolojilerindeki gelişmelerin ve gelecek öngörülerinin paylaşıldığı, renklilik oluşturabilmek adına her firmaya ve katılımcıya açık olan ve katılımın ücretsiz olduğu,her geçen yıl daha uluslararası hale gelen açık konferanstır. (Açık konferans nedir?)\n\nAGG(Android Geliştirici Günleri) ile ilgili daha somut verilere ulaşmak için AGG 2014 bilgi grafiğini aşağıdan inceleyebilirsiniz."
- 
  title: "Niçin Android Geliştirici Günlerini Organize Ediyoruz?"
  text: "Teknoloji alanında çevremizin ve dünyamızın gelişmesine katkıda bulunmak için Android Geliştirici Günlerini organize ediyoruz. İnanıyoruz ki elimizden geldiğince topluma katkıda bulunacak işler yapmak çevremizin ve dünyanın olumlu yönde ilerlemesi için bir katkı oluşturmakta ve topluma yapılan katkılar tüm herkese faydalı olmaktadır. Görüyoruz ki uluslararası hale gelmiş bu tür konferanslar katılımcılara daha çok bilgi, daha çok tecrübe, daha çok ilham aşılamakta, katılımcılar arasında daha çok sinerji oluşturmakta ve daha çok uluslararası ürünler ve markalar çıkarmamıza katkısı olmaktadır. Siz de kendiniz veya çevreniz için elinizden geldiğince AGG’ye katkıda bulunmak isterseniz <a href'mailto:contact@androiddeveloperdays.com'>contact@androiddeveloperdays.com</a> adresi üzerinde iletişime geçebilirsiniz."
- 
  title: "AGG 2015’in Hedefi Nedir?"
  text: "Yurt dışına “Android Developer Days” olarak duyurduğumuz, isim hakkının bizde olduğu, her geçen yıl daha uluslararası hale gelen konferansımızı bu yıl, alanında dünyada bilindik en büyük konferanslardan birisi haline getirmeyi hedefliyoruz. Böylece çevremize ve dünyamıza daha çok katkı sağlayacağımızı düşünüyoruz."
- 
  title: "AGG 2015’ün İçeriği Nelerden Oluşacaktır?"
  text: "Konu ile ilgili seminerler, çalıştaylar, hackathonlar, paneller, eğlenceli aktiveler ve networking ortamlarından oluşması planlanmaktadır."
- 
  title: "AGG 2015’ün Hedef Katılımcı Profili Nedir?"
  text: "Güncel teknolojiler ile ilgilenen ve geliştirme yapan, yapmak isteyen, fikir sahibi olmak isteyen herkese açık bir konferanstır. Genel katılımcı profilini ise, Yazılım/Donanım mühendisleri, akademisyenler, üniversite öğrencileri, girişimciler ve konu ile ilgililerden oluşturmaktadır."