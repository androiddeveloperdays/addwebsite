-
  title: "Android Geliştirici Günleri Nedir?"
  text: "Android Geliştirici Günleri, mobil, web, sunucu ve yazılım teknolojilerindeki gelişmelerin ve gelecek öngörülerinin paylaşıldığı, renklilik oluşturabilmek adına her firmaya ve katılımcıya açık olan ve katılımın ücretsiz olduğu, her geçen yıl daha uluslararası hale gelen açık konferanstır. (Açık konferans nedir?)\n\nAGG(Android Geliştirici Günleri) ile ilgili daha somut verilere ulaşmak için AGG 2014 bilgi grafiğini aşağıdan inceleyebilirsiniz."
- 
  title: "Niçin Android Geliştirici Günlerini Organize Ediyoruz?"
  text: "Teknoloji alanında çevremizin ve dünyamızın gelişmesine katkıda bulunmak için Android Geliştirici Günlerini organize ediyoruz. Siz de katkıda bulunmak isterseniz <a href='mailto:contact@androiddeveloperdays.com'>contact@androiddeveloperdays.com</a> adresi üzerinde iletişime geçebilirsiniz."
- 
  title: "AGG 2015’in Hedefi Nedir?"
  text: "Android Geliştirici Günlerini herkesin bildiği ve duyduğu, eğlenceli ve yeni teknolojileri öğrenebileceğiniz kaliteli bir konferans haline getirmeyi hedefliyoruz. Ayrıca katılımcıların konferanstan çıktıktan sonra belli konularda kod yazabilecek seviyede konuları öğrenmelerini hedefliyoruz.Böylece çevremize ve dünyamıza daha çok katkı sağlayacağımızı düşünüyoruz."
- 
  title: "AGG 2015’in İçeriği Nelerden Oluşacaktır?"
  text: "Konu ile ilgili seminerler, çalıştaylar, hackathonlar, paneller, eğlenceli aktiveler, yarışmalar ve networking ortamlarından oluşması planlanmaktadır. Ignito sunumlar (2 dklık kısa sunumlar) ve girişimcilik ile ilgili içerik sağlanması da planlanmaktadır."
- 
  title: "AGG 2015’in Hedef Katılımcı Profili Nedir?"
  text: "Güncel teknolojiler ile ilgilenen ve geliştirme yapan, yapmak isteyen, fikir sahibi olmak isteyen herkese açık bir konferanstır. Genel katılımcı profilini ise, Yazılım/Donanım mühendisleri, akademisyenler, üniversite öğrencileri, girişimciler ve konu ile ilgililerden oluşturmaktadır."