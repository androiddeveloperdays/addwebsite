title: "Android Geliştirici Günleri Hakkında"
blocks:
    - {title: "AGG 2015’in Hedefi Nedir?", image: "conference.jpg", text: "Android Geliştirici Günlerini herkesin bildiği ve duyduğu, eğlenceli ve yeni teknolojileri öğrenebileceğiniz kaliteli bir konferans haline getirmeyi hedefliyoruz. Ayrıca katılımcıların konferanstan çıktıktan sonra belli konularda kod yazabilecek seviyede konuları öğrenmelerini hedefliyoruz.Böylece çevremize ve dünyamıza daha çok katkı sağlayacağımızı düşünüyoruz." }
    - {title: "AGG 2015’in İçeriği Nelerden Oluşacaktır?", image: "workshop.jpg", text: "Konu ile ilgili seminerler, çalıştaylar, hackathonlar, paneller, eğlenceli aktiveler, yarışmalar ve networking ortamlarından oluşması planlanmaktadır. Ignito sunumlar (2 dklık kısa sunumlar) ve girişimcilik ile ilgili içerik sağlanması da planlanmaktadır." }
    - {title: "AGG 2015’in Hedef Katılımcı Profili Nedir?", image: "hackathon.jpg", text: "Güncel teknolojiler ile ilgilenen ve geliştirme yapan, yapmak isteyen, fikir sahibi olmak isteyen herkese açık bir konferanstır. Genel katılımcı profilini ise, Yazılım/Donanım mühendisleri, akademisyenler, üniversite öğrencileri, girişimciler ve konu ile ilgililerden oluşturmaktadır." }
