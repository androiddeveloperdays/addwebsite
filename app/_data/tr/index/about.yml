title: "About Android Developer Days"
blocks:
 - {title: "What is the aim of ADD 2015?", image: "conference.jpg", text: "As announced as “Android Developer Days” in international community which is our registered trademark, our main purpose is to make ADD become one of the most popular conference in the World. By this way, we can create more contribution to our environment and the World." }
 - {title: "What is content of ADD 2015?", image: "workshop.jpg", text: "Seminars, workshops, panel discussions, entertaining activities and networking are included in organization." }
 - {title: "Who are the targeted participants of ADD 2015?", image: "hackathon.jpg", text: "The conference is open to everyone who is related with current technologies, developer, wants to be developer and have an idea about subject. General participant profile includes software/hardware engineers, academicians, students, entrepreneurs and anyone related with area." }
