title: "Android Geliştirici Günleri Hakkında"
blocks:
 - {title: "AGG 2015’in Hedefi Nedir?", image: "conference.jpg", text: "Yurt dışına “Android Developer Days” olarak duyurduğumuz, isim hakkının bizde olduğu, her geçen yıl daha uluslararası hale gelen konferansımızı bu yıl, alanında dünyada bilindik en büyük konferanslardan birisi haline getirmeyi hedefliyoruz. Böylece çevremize ve dünyamıza daha çok katkı sağlayacağımızı düşünüyoruz." }
 - {title: "AGG 2015’ün İçeriği Nelerden Oluşacaktır?", image: "workshop.jpg", text: "Konu ile ilgili seminerler, çalıştaylar, hackathonlar, paneller, eğlenceli aktiveler ve networking ortamlarından oluşması planlanmaktadır." }
 - {title: "AGG 2015’ün Hedef Katılımcı Profili Nedir?", image: "hackathon.jpg", text: "Güncel teknolojiler ile ilgilenen ve geliştirme yapan, yapmak isteyen, fikir sahibi olmak isteyen herkese açık bir konferanstır. Genel katılımcı profilini ise, Yazılım/Donanım mühendisleri, akademisyenler, üniversite öğrencileri, girişimciler ve konu ile ilgililerden oluşturmaktadır." }
