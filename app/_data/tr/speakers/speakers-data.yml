    id: 20
    name: "Naci"
    surname: "Dai"
    title: "Baş Bilim Adamı ve Kurucu"
    bio: "Naci Eteration A.Ş’nin kurucusu ve baş bilim adamıdır. Kendisi hem mentör hem de eğitimcidir. Naci ObjectLearn kurucusudur ve 2000 yılında Açık Kaynak kodlu olan ve JavaEE geliştirme için kullanılan ObjectWeb Lomboz™ ‘u yazmıştır. Açık kaynaklara aktif katkıda bulunmaktadır, özellikle ObjectWeb Consortium ve Eclipse Foundation. Eteration’dan önce BEA Systems Inc. ve The Object People’de profesyonel servislerde yönetici müdür olarak çalışmıştır. Carleton University, Ottawa, Canada’dan doktora derecesini güçlü bir tabanla Applied Engineering and Computational Physics’den almıştır. Sabancı Üniversitesinde fakülte üyesi olarak nesne teknolojileri,web geliştirme ve dağıtık hesaplama konularında ders vermektedir. Eteration, ObjectWeb Consortium ve Eclispe Web Tools Platform Project (WTP), Proje yönetim komitesi üyesidir. Naci WTP PMC üyesidir ve ObjectWeb’i temsil etmektedir ve Eclipse Java Standart Araçları alt projesine liderlik yapmaktadır. Eteration ayrıca WTP projesine araçlar,geliştirici kaynakları ve sunucu altyapısı sağlamaktadır. Eclipse Community Education Project (ECESIS projesine de kaynak eğitimi araçları ve derslerle ilgili materyaller sağlamaktadır."
