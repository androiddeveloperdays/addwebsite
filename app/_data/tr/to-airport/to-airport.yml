-
    title: "ODTÜ’ den Kızılay’ a"
    text:   "Dönüş için de yine ODTÜ KKM önündeki duraktan dolmuşları kullanarak Kızılay’a gidebilirsiniz."
-
    title: "Kızılay’ dan Havalanına"
    text:   "Havalanına gitmek için yine gelirken indiğiniz Belko Kızılay durağından otobüse binebilirsiniz. Otobüs her 20 dk. bir geçmektedir."