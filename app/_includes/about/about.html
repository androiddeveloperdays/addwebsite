<!-- Begin About List-->
<section id="about" class="team">
    <div class="content-wrapper">
        {% for about in site.data.[site.lang].about.about %}
        <div class="col-lg-6 col-lg-offset-3">
            <h4>{{ about.title }}</h4>
            <p class="text-left animated hiding" data-animation="fadeInUp" data-delay="0">{{ about.text }}</p>
        </div>
        {% endfor %}
    </div>
</section>
<!-- End About List -->
